#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar &
exec-once = kime &
exec-once = swaybg -i ~/Pictures/walls/mountain_greenforest.jpg -m fit &
exec-once = sway-audio-idle-inhibit &
exec-once = swayidle -w &
exec-once = wl-paste -p -t text --watch clipman store -P --no-persist --histpath="~/.local/share/clipman-primary.json"
exec-once = hyprctl setcursor Qogir-Recolored-Joris3 32
exec-once = transmission-daemon &
exec-once = foot --config=$HOME/.config/foot/foot.ini --server &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 225
    repeat_rate = 25
    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 4
    # col.active_border = rgba(525252ee) rgba(f7f7f7ee) 45deg
    col.active_border = rgba(a7c080ee) rgba(d3c6aaee) 45deg
    col.inactive_border = rgba(2d353bee)
    # resize_on_border = true

    layout = dwindle
    # layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    multisample_edges = true
    blur = true
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = true
    # blur_xray = true

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 2
    shadow_ignore_window = true
    col.shadow = 0xee232a2e
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.25, 0.9, 0.5, 1.1

    animation = windows, 1, 5, default
    animation = windowsIn, 1, 5, default, slide
    animation = windowsOut, 1, 5, default, slide
    animation = border, 1, 5, default
    # animation = fade, 1, 4, default
    animation = workspaces, 1, 5, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    default_split_ratio = 1.2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_is_master = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    enable_swallow = true
    swallow_regex = footclient
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = opacity 0.9 0.9,class:^(footclient)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, footclient
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT CTRL, Q, exit,
bind = $mainMod, X, exec, tofi_power
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, W, exec, brave
bind = $mainMod, R, exec, footclient lf
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, space, togglefloating, 
bind = $mainMod, C, centerwindow, 
bind = $mainMod SHIFT, return, exec, tofi-run | xargs hyprctl dispatch exec --
bind = ALT, R, togglesplit, # dwindle
bind = ALT, Tab, cyclenext

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod CTRL, L, resizeactive, 25 0
binde = $mainMod CTRL, H, resizeactive, -25 0
binde = $mainMod CTRL, J, resizeactive, 0 25
binde = $mainMod CTRL, K, resizeactive, 0 -25
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
