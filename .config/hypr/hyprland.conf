# ----- INPUT ----- #
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 225
    repeat_rate = 25
    follow_mouse = 2
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# ------ GENERAL ----- #
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 8
    col.active_border = rgba(e4698bee) rgba(f5f5f5ee) 90deg
    # col.active_border = rgba(a7c080ee) rgba(d3c6aaee) 45deg
    col.inactive_border = rgba(212121ee)
    # resize_on_border = true
    layout = dwindle
    # layout = master
}

# ----- DECO ----- #
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
        enabled = true
        size = 8
        passes = 1
        new_optimizations = true
        # blur_xray = true
    }
    rounding = 3
    multisample_edges = true
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 2
    shadow_ignore_window = true
    shadow_scale = 1.0
    col.shadow = 0xee212121
}

# ----- ANIMATIONS ----- #
animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.25, 0.9, 0.5, 1.1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 7, default, popin 80%
    animation = windowsIn, 1, 7, default, popin 80%
    animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 5, default
    # animation = fade, 1, 4, default
    animation = workspaces, 1, 9, default, fade
    animation = borderangle, 1, 40, linear, loop
}

# ----- LAYOUT ----- #
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    default_split_ratio = 1.0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_is_master = false
    allow_small_split = true
    mfact = 0.5
    orientation = center
    always_center_master = true
}

# ----- MOUSE ----- #
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# ----- MISC ----- #
misc {
    enable_swallow = true
    swallow_regex = footclient
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = false
}

# ----- DEBUG ----- #
debug {
    disable_logs = true
}

# ----- WINDOW RULES ----- #
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = opacity 0.8 0.8,class:^(footclient)$
# windowrulev2 = pseudotile,class:^(steam_app_1997040)$,title:^(SNAP)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# ----- KEYBINDINGS ----- #
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, footclient
bind = $mainMod, Q, exec, killwin.sh 
# bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT CTRL, Q, exit,
bind = $mainMod, X, exec, tofi_power
bind = $mainMod, M, exec, tofi_music
bind = $mainMod, P, exec, tofi_capture
# bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, W, exec, brave
bind = $mainMod, R, exec, footclient lf
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, space, togglefloating, 
bind = $mainMod, C, centerwindow, 
bind = $mainMod SHIFT, return, exec, tofi-run | xargs hyprctl dispatch exec --
bind = ALT, R, togglesplit, # dwindle
bind = ALT, Tab, cyclenext

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod CTRL, L, resizeactive, 25 0
binde = $mainMod CTRL, H, resizeactive, -25 0
binde = $mainMod CTRL, J, resizeactive, 0 25
binde = $mainMod CTRL, K, resizeactive, 0 -25
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
